name: CI/CD Pipeline for Bookstore App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ§¹ Build Spring Boot app using Maven
        run: mvn clean package -DskipTests

      - name: ğŸ³ Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ—ï¸ Build and push Docker image for linux/amd64
        run: |
          docker buildx create --use || true
          docker buildx build --platform linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/bookstore-app:latest . --push

      - name: ğŸ“¦ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            cd /home/ubuntu
            docker pull ${{ secrets.DOCKER_USERNAME }}/bookstore-app:latest
            docker-compose down || true
            docker-compose up -d
